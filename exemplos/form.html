<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Form</title>
	</head>
	<body>
		<form action="tabela.html" method="GET">
			<fieldset>
				<legend>Formulário</legend>
				<div>
					<label for="nome">Nome: </label>
					<input type="text" name="nome" id="nome" placeholder="Nome" required />
				</div>
				<div>
					<label for="email">E-mail: </label>
					<input type="email" name="email" id="email" placeholder="E-mail" />
				</div>
				<div>
					<label for="senha">Senha: </label>
					<input type="password" name="senha" id="senha" maxlength="6" disabled />
				</div>
				<div>
					Carros:
					<label for="fiat">Fiat</label>
					<input type="checkbox" name="carros" id="fiat" checked />
					<label for="ford">Ford</label>
					<input type="checkbox" name="carros" id="ford" />
					<label for="chev">Chevrolet</label>
					<input type="checkbox" name="carros" id="chev" />
				</div>
				<div>
					<input type="hidden" name="id" id="id" value="2" />
				</div>
				<div>
					Sexo:
					<label for="masc">Masculino</label>
					<input type="radio" name="sexo" id="masc" />
					<label for="fem">Feminino</label>
					<input type="radio" name="sexo" id="fem" />
				</div>
				<div>
					<label for="msg">Mensagem: </label>
					<textarea id="msg" name="msg"></textarea>
				</div>
				<label>Estados</label>
				<select id="estados" name="estados">
					<optgroup label="Sudeste">
						<option value="SP">São Paulo</option>
					</optgroup>
					<optgroup label="Nordeste">
						<option value="BA">Bahia</option>
					</optgroup>
					<optgroup label="Norte">
						<option value="PA" selected>Para</option>
					</optgroup>
				</select>
				<div>
					<label for="cor">Cor: </label>
					<input type="color" name="cor" id="cor" />
				</div>
				<div>
					<label for="data">Data: </label>
					<input type="date" name="data" id="data" />
				</div>
				<div>
					<label for="datahr">Data/Hora: </label>
					<input type="datetime-local" name="datahr" id="datahr" />
				</div>
				<div>
					<label for="mes">Mês: </label>
					<input type="month" name="mes" id="mes" />
				</div>
				<div>
					<label for="hora">Hora: </label>
					<input type="time" name="hora" id="hora" />
				</div>
				<div>
					<label for="semana">Semana: </label>
					<input type="week" name="semana" id="semana" />
				</div>
				<div>
					<label for="numero">Numero: </label>
					<input type="number" name="numero" id="numero" />
				</div>
				<div>
					<label for="range">Range: </label>
					<input type="range" name="range" id="range" min="10" max="30" step="1" />
				</div>
				<div>
					<label for="uf">UF: </label>
					<input pattern="[A-Za-z]{2}" title="Digite apenas 2 caracteres" name="uf" id="uf" />
				</div>
				<div>
					<button type="reset">Enviar Button</button>
					<input type="submit" value="Enviar" formnovalidate />
					<input type="reset" value="Limpar" />
				</div>
			</fieldset>
		</form>
	</body>
</html>

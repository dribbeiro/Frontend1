<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Tabelas</title>
	</head>
	<body>

		<table width="600" border="1" cellspacing="0" cellpadding="0">
			<caption>Tabela em HTML</caption>
			<thead>
				<tr>
					<th width="15%">ID</th>
					<th width="55%">Nome</th>
					<th width="30%">Telefone</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Nome do Contato1</td>
					<td>1234-5678</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Nome do Contato2</td>
					<td>1234-5678</td>
				</tr>
				<tr>
					<td>3</td>
					<td rowspan="2">Nome do Contato3</td>
					<td>1234-5678</td>
				</tr>
				<tr>
					<td>4</td>
					<td>1234-5678</td>
				</tr>
			</tbody>
			<tfoot>
				<tr height="100">
					<td colspan="3" align="right" valign="bottom">
						Rodap√© da Tabela
					</td>
				</tr>
			</tfoot>
		</table>

	</body>
</html>

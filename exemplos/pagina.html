<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Listas</title>
	</head>
	<body>

		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ol>

		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<dl>
			<dt>Item 1</dt>
			<dd>Texto sobre o item 1</dd>
			<dt>Item 2</dt>
			<dd>Texto sobre o item 2</dd>
			<dt>Item 3</dt>
			<dd>Texto sobre o item 3</dd>
		</dl>

		<ol>
			<li>Item 1
				<ul>
					<li>Item 1.1</li>
					<li>Item 1.2</li>
					<li>Item 1.3</li>
				</ul>
			</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ol>

	</body>
</html>

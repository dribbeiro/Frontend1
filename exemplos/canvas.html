<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Tabelas</title>
	</head>

	<body>

		<canvas id='canvas1' width='300px' height='200px'></canvas>
		<br />
		<canvas id='canvas2' width='300px' height='200px'></canvas>
		<br />
		<canvas id='canvas3' width='300px' height='200px'></canvas>

	</body>

	<script>
		canvas1 = document.getElementById('canvas1').getContext('2d');
		canvas1.fillStyle = 'red';
		canvas1.fillRect(0,0,150,100);

		canvas2 = document.getElementById('canvas2').getContext('2d');
		canvas2.moveTo(0,0);
		canvas2.lineTo(150,150);
		canvas2.stroke();

		canvas3 = document.getElementById('canvas3').getContext('2d');
		canvas3.font = '40px Verdana';
		//canvas3.fillText('4Linux',150,100);
		canvas3.strokeText('4Linux',130,80);
	</script>

</html>

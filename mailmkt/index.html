<html>
<head>
	<meta charset="UTF-8" />
	<title>Email MKT</title>
	<style>
		html, body{ margin: 0; }
		table{ font-family: Arial; color: #000000; border-collapse: collapse; }
		table, tbody, tr, td, img{
			margin: 0; margin-right: 0; margin-left: 0; margin-bottom: 0; margin-top: 0;
			padding: 0; padding-right: 0; padding-left: 0; padding-bottom: 0; padding-top: 0;
		}
		a{ color: #000000; }
	</style>
</head>
<body>
	<table width"100%" bgcolor="#CCCCCC" border="0" cellspacing="0" cellpadding="0" style="background-color: #CCCCCC; width:100%;">
		<tr>
			<td width="640" align="center" valign="top">
				<!-- Inicio Mail MKT -->
				<table width="640" border="0" cellspacing="0" cellpadding="0">
					<!-- Inicio TOPO -->
					<tr>
						<td width="20">&nbsp;</td>
						<td width="600" valign="top">
							<table width="600" border="0" cellspacing="0" cellpadding="0">
								<!-- Inicio texto Topo -->
								<tr>
									<td width="600" height="20" valign="middle" align="center">
										<font size="2">
											Caso n√£o consiga visualizar esta mensagem, <a href='#' title='Browser' style="color: #34A2C6; text-decoration: none;">clique aqui para ver no browser</a>.
										</font>
									</td>
								</tr>
								<!-- Fim texto Topo -->

								<!-- Inicio Logo -->
								<tr>
									<td width="600" height="100" valign="middle" align="center">
										<a href='#' title='Logo'>
											<img src="http://placehold.it/275x55/000000" style="display: block;" width="275" height="55">
										</a>
									</td>
								</tr>
								<!-- Fim Logo -->
							</table>
						</td>
						<td width="20">&nbsp;</td>
					</tr>
					<!-- Fim TOPO -->

					<!-- Inicio CONTEUDO -->
					<tr>
						<td width="20" bgcolor="#FFFFFF" style="background-color: #FFFFFF;">&nbsp;</td>

						<td width="600" valign="top">
							<table width"600" border="0" cellspacing="0" cellpadding="0" valign="top" align="center">
								<tr>
									<td width="100%" height="20" bgcolor="#FFFFFF" style="background-color: #FFFFFF;">&nbsp;</td>
								</tr>
								<tr>
									<td width="600" height="275" valign="top" align="center" background="http://placehold.it/560x275" style="background-repeat: no-repeat;">
										
									</td>
								</tr>
								<tr>
									<td width="100%" height="20" bgcolor="#FFFFFF" style="background-color: #FFFFFF;">&nbsp;</td>
								</tr>
							</table>
						</td>

						<td width="20" bgcolor="#FFFFFF" style="background-color: #FFFFFF;">&nbsp;</td>
					</tr>
					<!-- Fim CONTEUDO -->

					<!-- Inicio RODAPE -->
					<tr>
						<td width="20">&nbsp;</td>
						<td width="600" valign="top"></td>
						<td width="20">&nbsp;</td>
					</tr>
					<!-- Inicio RODAPE -->
				</table>
				<!-- Fim Mail MKT -->
			</td>
		</tr>
	</table>
</body>
</html>
